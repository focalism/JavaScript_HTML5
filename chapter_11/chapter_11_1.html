                ball0.x += ball0.vx;
                ball1.x += ball1.vx;

                var dist = ball1.x + ball0.x;

                if (Math.abs(dist) < ball0.radius + ball1.radius) {

                }
                ball0.draw(context);
                ball1.draw(context);
            }());
        };
    </script>
