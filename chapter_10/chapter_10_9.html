<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angle Bounce 2</title>
    <link rel="stylesheet" href='../css_file/style.css'>
</head>

<body>
    <canvas id='canvas' width='600' height='600'></canvas>
    <script src='../utils/utils.js'></script>
    <script src='../js_file/line.js'></script>
    <script src='../js_file/ball.js'></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(),
                line = new Line(0, 0, 300, 0),
                mouse = utils.captureMouse(canvas),
                gravity = 0.2,
                bounce = -0.6;

            ball.x = 100;
            ball.y = 100;

            line.x = 50;
            line.y = 200;


            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                var bounds = line.getBounds();

                line.rotation = ((canvas.width / 2 - mouse.x) * 0.1) * Math.PI / 180;

                var cos = Math.cos(line.rotation),
                    sin = Math.sin(line.rotation);

                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.x + ball.radius > bounds.x && ball.x - ball.radius < bounds.x + bounds.width) {

                    var x1 = ball.x - line.x,
                        y1 = ball.y - line.y;

                    y2 = y1 * cos - x1 * sin;
                    vy1 = ball.vy * cos - ball.vx * sin;


                    if (y2 > -ball.radius && y2 < vy1) {
                        var x2 = x1 * cos + y1 * sin,
                            vx1 = ball.vx * cos + ball.vy * sin;


                        y2 = -ball.radius;
                        vy1 *= bounce;

                        x1 = x2 * cos - y2 * sin;
                        y1 = y2 * cos + x2 * sin;

                        ball.vx = vx1 * cos - vy1 * sin;
                        ball.vy = vy1 * cos + vx1 * sin;

                        ball.x = line.x + x1;
                        ball.y = line.y + y1;
                    }
                }

                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius
                    ball.vx *= bounce
                } else if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                    ball.vx *= bounce
                }
                if (ball.y + ball.radius > canvas.height){
                    ball.y = canvas.height - ball.radius
                    ball.vy *= bounce
                }else if ( ball.y- ball.radius < 0){
                    ball.y = ball.radius
                    ball.vy *= bounce
                }
                

                ball.draw(context);
                line.draw(context);
            }());
        };
    </script>
</body>

</html>
