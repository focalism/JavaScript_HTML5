<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Multi Curve 3</title>
        <link rel = "stylesheet" href = "../css_file/style.css">
    </head>
        <canvas id = "canvas" width = "400" height = "400"></canvas>
        <script></script>
        <script>
            window.onload = function(){
                var canvas = document.getElementById('canvas')
                    context = canvas.getContext('2d')
                    points = []
                    numpoints = 9;
                    controlpoint = {}
                    controlpoint1 = {}
                for (var i = 0;i<numpoints;i++){
                    points.push({
                        x:Math.random()*canvas.width,
                        y:Math.random()*canvas.height
                    });
                }
                controlpoint1.x = (points[0].x+points[numpoints-1].y)/2
                controlpoint1.y = (points[0].y+points[numpoints-1].y)/2
                context.beginPath();
                context.moveTo(controlpoint1.x,controlpoint1.y)
                for ( i = 1;i<numpoints-1;i++){
                    controlpoint.x = (points[i].x+points[i+1].x)/2
                    controlpoint.y = (points[i].y+points[i+1].y)/2
                    context.quadraticCurveTo(points[i].x,points[i].y,controlpoint.x,controlpoint.y)
                }
                context.quadraticCurveTo(points[i].x,points[i].y,controlpoint1.x,controlpoint1.y)
                context.stroke();
            };
        </script>
    <body>

    </body>
</html>
