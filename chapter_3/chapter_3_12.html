<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Pulse</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <canvas id = "canvas" width = "400" height = "400"></canvas>
        <script src = utils.js></script>
        <script src = ball.js></script>
        <script>
            window.onload = function() {
                var canvas = document.getElementById('canvas'),
                    context = canvas.getContext('2d'),
                    ball = new Ball(),
                    angle = 0,
                    range = 0.5,
                    centerScale = 1,
                    angle_ = Math.PI/10,
                    speed = 0.08
                    centerY = canvas.height/2
                    radius = 10;

                (function drawFrame(){
                    window.requestAnimationFrame(drawFrame,canvas);
                    context.clearRect(0,0,canvas.width,canvas.height);
                    for (var i = 0;i<20;i++){
                        ball.x = radius+ i*(2*radius)
                        ball.y = centerY
                        ball.radius = radius
                        ball.scaleX = ball.scaleY = centerScale+Math.sin(i*angle_+angle)*range
                        ball.draw(context);
                    }
                    angle += speed;
                 }())
            };
        </script>
    </body>
</html>
